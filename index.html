<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="app.js"  defer></script>
    <title>Whac-a-Mole</title>
</head>
<body>
    <div class="title">
        <h1>Play Whac-a-Mole</h1>
    </div>

    <div class="difficulty">
        <h2>Difficulty:</h2>
        <select id="difficulty-level">
            <option value="easy" id="level-1" class="options">Easy</option>
            <option value="medium" id="level-2" class="options">Medium</option>
            <option value="hard" id="level-3" class="options">Hard</option>
            <option value="guru" id="level-4" class="options">Guru</option>
            <option value="asian" id="level-5" class="options">Asian</option>
        </select>

    </div>

    <div class="esse">

    <h2>Score:
    <span id="score">0</span></h2>

    <h2>Time Left:
    <span id="time-left">60</span></h2>
    <input type="number" id="select-time" >
    <button type="submit" onclick="setTime()">Set</button>
    </div>

    <button onclick="startGame()" id="start-game">START GAME</button>
    
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
</body>
</html>
